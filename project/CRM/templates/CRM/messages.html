{% extends "base_generic.html" %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
{% for message in Messages %}
    <div class="card" style="width: 60rem;margin-top:20px">
        <div class="card-body">
            <p><strong>{{ message.author }}</strong></p>
            <p>{{ message.text }}</p>
            <p>{{ message.interaction_type }} {{ message.mark }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endif %}
{% endblock %}
