{% extends "base_generic.html" %}

{% block content %}
  <h2>{{project.name}}</h2>
        <p><a href="{% url 'company-detail' project.company.pk %}">{{ project.company.title }}</a></p>
        <p>{{project.description}}</p>
        <p>{{project.published}}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Messages:</h4>
    {% for message in project.message_set.all %}
        <p><strong>{{message.author}}</strong></p>
        <p>{{message.text}}</p>
      {% endfor %}
  </div>
{% endblock %}
